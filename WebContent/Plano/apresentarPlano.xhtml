<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Planos</title>
</h:head>
<body>

	<b>Olá, #{clienteTitularMB.clienteTitular.nome}</b>
	
	<!-- Formulario de MENU -->
	<h:form>
		<p:growl id="messages" />

		<p:splitButton value="Menu"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-disk">
			<p:menuitem value="Cliente"
				url="http://localhost:8081/SkyWalker/Usuario/apresentarUsuario.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Filmes"
				url="http://localhost:8081/SkyWalker/Conteudo/apresentarConteudo.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Planos"
				url="http://localhost:8081/SkyWalker/Plano/apresentarPlano.xhtml"
				update="messages" icon="ui-icon-arrowrefresh-1-w" />
			<p:menuitem value="Home"
				url="http://localhost:8081/SkyWalker/index.xhtml" update="messages"
				icon="ui-icon-arrowrefresh-1-w" />
			<p:separator />
		</p:splitButton>
	</h:form>

	<br />
	<br />
	
<!-- 	Tabela de Planos -->
		<h:form id="formTabelaPlano">
			<p:dataTable value="#{planoMB.planos}" var="plano">
				
				<b>Planos Disponíveis</b>
				<p:column headerText="Nome">
					<h:outputText value="#{plano.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{plano.especificacao}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{plano.valor}" />
				</p:column>
				
			</p:dataTable>					
		</h:form>
		
		<!-- 	Tabela para mostrar meus planos -->
		<h:form id="formTabelaMeusPlanos">
			<p:dataTable value="#{clienteTitularMB.clienteTitular.equals(planoMB.plano)}" var="meusPlanos">
				
				<b>Meus Planos</b>
				<p:column headerText="Nome">
					<h:outputText value="#{meusPlanos.nome}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{meusPlanos.especificacao}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{meusPlanos.valor}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton value="Alterar" update="formTabelaMeusPlanos">
						<f:setPropertyActionListener value="#{meusPlanos}"
							target="#{planoMB.plano}" />
					</p:commandButton>
				</p:column>
				
			</p:dataTable>			
		</h:form>
		
</body>
</html>
